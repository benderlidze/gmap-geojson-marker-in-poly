<!DOCTYPE html>
<html>

<head>
    <title>Oak Grove</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <style>
        #map {
            height: 800px;
            width: 800px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .labels {
            color: white;
            background-color: red;
            font-family: "Lucida Grande", "Arial", sans-serif;
            font-size: 10px;
            text-align: center;
            width: 30px;
            white-space: nowrap;
        }

        .controls {
            margin-top: 10px;
            border: 1px solid transparent;
            border-radius: 2px 0 0 2px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            height: 32px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #pac-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 300px;
        }

        #pac-input:focus {
            border-color: #4d90fe;
        }

        .pac-container {
            font-family: Roboto;
        }

        #type-selector {
            color: #fff;
            background-color: #4d90fe;
            padding: 5px 11px 0px 11px;
        }

        #type-selector label {
            font-family: Roboto;
            font-size: 13px;
            font-weight: 300;
        }

        #legend {
            font-family: Arial, sans-serif;
            background: #fff;
            padding: 10px;
            margin: 10px;
            border: 3px solid #000;
        }

        #legend h3 {
            margin-top: 0;
        }

        .legend-member-core {
            width: 100%;
            height: 30px;
            border-bottom: 1px solid #CCC;
        }

        .legend-member {
            float: left;
            margin-top: 5px;
            margin-left: 5px;
            height: 20px;
            width: 30px;
            border: 1px solid #CCC;
            background-color: blue;
        }

        .legend-member-text {
            float: left;
            margin-top: 5px;
            margin-left: 5px;
            font-family: Arial Narrow;
            font-size: 15px;
        }

        .radio {
            background-color: white;
            margin: 10px;
            padding: 10px;
        }



        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        /* The Close Button */
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            padding: 2px 16px;
            background-color: #404040;
            color: white;
        }

        .modal-body {
            padding: 2px 16px;
        }

        .modal-footer {
            padding: 2px 16px;
            background-color: #404040;
            color: white;
        }

        #closeModal {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 31.194893618236044, lng: -89.5109070492182 },
                zoom: 10
            });

            var legend = document.getElementById('legend');
            map.controls[google.maps.ControlPosition.TOP_RIGHT].push(legend);

            var searchPannel = document.getElementById('searchPannel');
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(searchPannel);

            var input = document.getElementById('pac-input');
            var autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.bindTo('bounds', map);
            autocomplete.setTypes(['address']);

            var infowindow = new google.maps.InfoWindow();
            var marker = new google.maps.Marker({
                map: map,
                anchorPoint: new google.maps.Point(0, -29)
            });

            autocomplete.addListener('place_changed', function () {
                infowindow.close();
                marker.setVisible(false);
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    // User entered the name of a Place that was not suggested and
                    // pressed the Enter key, or the Place Details request failed.
                    window.alert("No details available for input: '" + place.name + "'");
                    return;
                }


                marker.setIcon( /** @type {google.maps.Icon} */({
                    url: place.icon,
                    size: new google.maps.Size(71, 71),
                    origin: new google.maps.Point(0, 0),
                    anchor: new google.maps.Point(17, 34),
                    scaledSize: new google.maps.Size(35, 35)
                }));
                marker.setPosition(place.geometry.location);
                marker.setVisible(true);

                var address = '';
                if (place.address_components) {
                    address = [(place.address_components[0] && place.address_components[0].short_name || ''), (place.address_components[
                        1] && place.address_components[1].short_name || ''), (place.address_components[2] && place.address_components[
                            2].short_name || '')].join(' ');
                }
                infowindow.setContent(address);
                infowindow.open(map, marker);
            });


            google.maps.event.addListenerOnce(map, 'tilesloaded', function (event) {
                legend.style.display = "inline";
                searchPannel.style.display = "inline"
            });

        function upalodGeojson(data) {
            // add as MultiPolygons
            var polygons = [];
            let index = 0;


            map.data.addGeoJson(data);
            map.data.setStyle(function (feature) {
                //var ascii = feature.getProperty('ascii');

                }
                index++
                return poly;
            });

            map.data.addListener('mouseover', function (event) {
                //map.data.revertStyle();
                map.data.overrideStyle(event.feature, { strokeWeight: 4 });
                map.data.overrideStyle(event.feature, { fillColor: event.feature.getProperty("COLOR") });

                const name = event.feature.getProperty("TERRITORY")
                console.log('name', name);
                document.querySelector('[name="' + name + '"]').style.backgroundColor = "#ccc";
            });

            map.data.addListener('mouseout', function (event) {
                map.data.overrideStyle(event.feature, { strokeWeight: 1 });
                map.data.overrideStyle(event.feature, { fillColor: event.feature.getProperty("COLOR") });

                var d = Array.from(document.querySelectorAll('.legend-member-core'));
                d.forEach(function (i) {
                    i.style.backgroundColor = "white";
                })
            });

        }

        function showHidePolygons(polygon, display) {

            console.log('polygon', polygon);
