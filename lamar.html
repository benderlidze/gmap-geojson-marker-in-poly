<!DOCTYPE html>
<html>

<head>
    <title>Lamar Board Member Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <style>
        #map {
            height: 800px;
            width: 800px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .labels {
            color: white;
            background-color: red;
            font-family: "Lucida Grande", "Arial", sans-serif;
            font-size: 10px;
            text-align: center;
            width: 30px;
            white-space: nowrap;
        }

        .controls {
            margin-top: 10px;
            border: 1px solid transparent;
            border-radius: 2px 0 0 2px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            height: 32px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #pac-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 300px;
        }

        #pac-input:focus {
            border-color: #4d90fe;
        }

        .pac-container {
            font-family: Roboto;
        }

        #type-selector {
            color: #fff;
            background-color: #4d90fe;
            padding: 5px 11px 0px 11px;
        }

        #type-selector label {
            font-family: Roboto;
            font-size: 13px;
            font-weight: 300;
        }

        #legend {
            font-family: Arial, sans-serif;
            background: #fff;
            padding: 10px;
            margin: 10px;
            border: 3px solid #000;
        }

        #legend h3 {
            margin-top: 0;
        }

        .legend-member-core {
            width: 100%;
            height: 30px;
            border-bottom: 1px solid #CCC;
        }

        .legend-member {
            float: left;
            margin-top: 5px;
            margin-left: 5px;
            height: 20px;
            width: 30px;
            border: 1px solid #CCC;
            background-color: blue;
        }

        .legend-member-text {
            float: left;
            margin-top: 5px;
            margin-left: 5px;
            font-family: Arial Narrow;
            font-size: 15px;
        }

        .radio {
            background-color: white;
            margin: 10px;
            padding: 10px;
        }



        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        /* The Close Button */
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            padding: 2px 16px;
            background-color: #404040;
            color: white;
        }

        .modal-body {
            padding: 2px 16px;
        }

        .modal-footer {
            padding: 2px 16px;
            background-color: #404040;
            color: white;
        }

        #closeModal {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>

        function upalodGeojson(data) {
            // add as MultiPolygons
            var polygons = [];
            var index = 0;
            data.features.map(function (item, key) {

                console.log('', item);

                var coordinates = item.geometry.coordinates;
                if (coordinates.length < 2) coordinates = [coordinates]
                var paths = _.map(coordinates, function (entry) {
                    return _.reduce(entry, function (list, polygon) {
                        // This map() only transforms the data.
                        _.each(_.map(polygon, function (point) {
                            // Important: the lat/lng are vice-versa in GeoJSON
                            return new google.maps.LatLng(point[1], point[0]);
                        }), function (point) {
                            list.push(point);
                        });
                        return list;
                    }, []);
                });

                var polygon = new google.maps.Polygon({
                    paths: paths,
                    //name: item.properties.NAME,
                    name: item.properties.TERRITORY,
                    school: item.properties.NAME,
                    // district: item.properties.DISTRICT,
                    fillColor: (function () {
                        if (data.name === "HS") {
                            return ["red", "blue"][key]
                        }
                        return colors[key]
                    })(),
                    strokeWeight: 1.0,
                    strokeColor: "#000000",
                    fillOpacity: 0.5,
                    indexId: index++,
                });

                polygon.setMap(map);
                polygon.setVisible(true);

                google.maps.event.addListener(polygon, 'mouseover', function (event) {
                    polygon.setOptions({
                        strokeWeight: 4.0,
                    });
                    console.log('', polygon.name);
                    document.querySelector('[name="' + polygon.name + '"]').style.backgroundColor = "#ccc";
                });

                google.maps.event.addListener(polygon, 'mouseout', function (event) {
                    polygon.setOptions({
                        strokeWeight: 1.0,
                    });
                    var d = Array.from(document.querySelectorAll('.legend-member-core'));
                    d.forEach(function (i) {
                        i.style.backgroundColor = "white";
                    })
                });

                /*
                polygon.addListener('click', function(e) {
                    placeMarker(e.latLng, map);
                });
                */


                function placeMarker(position, map) {
                    var marker = new google.maps.Marker({
                        position: position,
                        map: map,
                        draggable: true
                    });
                    //map.panTo(position);
                }

                polygons.push(polygon)

            })
            return polygons;
        }

        function showHidePolygons(polygon, display) {

            legend.innerHTML = ""; // clear legend
            var legendText = '';
            polygon.map(function (item, key) {
                console.log('---------', item.name);
                item.setVisible(display);
                legendText += '<div class="legend-member-core" name="' + item.name + '">' +
                    '<div style="background-color:' + item.fillColor +
                    ';float:left;margin-top:5px;margin-left:5px;height:20px;width:30px;border:1px solid #CCC;"></div>' +
                    '<span id="id' + key + '" class="legend-member-text">' + item.name + '</span></div>';
            })
            legend.innerHTML = legendText;
            polygon.visible = true;

        }
